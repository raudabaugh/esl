<!DOCTYPE html>
<html>
<head>
    <title>ESL Courses in Dayton, Ohio</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>
    <script
        src="js/leaflet.ajax.min.js">
    </script>

    <script>     
        var geojsonLayer = new L.GeoJSON.AJAX("./data/esl_map.geojson");
        var map = L.map('map').fitBounds(geojsonLayer.getBounds());
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);

        geojsonLayer.addTo(map);
    </script>
</body>
</html>
